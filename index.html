<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="main-container">
        <div class="form-card">
            <h2>ðŸŽ“ Student Registration</h2>
            <p>Join our 2025 Web Development Batch</p>

            <form action="submit.php" method="POST" id="regForm">

                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="John Doe" required>
                    <span class="error-msg">Name is required</span>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" name="email" id="email" placeholder="john@example.com" required>
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="number" name="phone" placeholder="9876543210" required>
                </div>

                <div class="input-group">
                    <label>Select Course</label>
                    <select name="course">
                        <option value="Full Stack Dev">Full Stack Development</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Cyber Security">Cyber Security</option>
                    </select>
                </div>

                <!-- NEW BIODATA FIELDS -->
                <div class="input-group">
                    <label>Father's Name</label>
                    <input type="text" name="father" placeholder="Father's Name" required>
                </div>

                <div class="input-group">
                    <label>Mother's Name</label>
                    <input type="text" name="mother" placeholder="Mother's Name" required>
                </div>

                <div class="input-group">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" required>
                </div>

                <div class="input-group">
                    <label>Gender</label>
                    <select name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Address</label>
                    <input type="text" name="address" placeholder="Enter your address" required>
                </div>

                <div class="input-group">
                    <label>Nationality</label>
                    <input type="text" name="nationality" placeholder="Indian" required>
                </div>

                <div class="input-group">
                    <label>Languages Known</label>
                    <input type="text" name="languages" placeholder="English, Hindi">
                </div>

                <div class="input-group">
                    <label>Skills / Hobbies</label>
                    <input type="text" name="skills" placeholder="Cricket, Coding">
                </div>

                <button type="submit" class="submit-btn" id="btnSubmit">Register Now</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#regForm').submit(function(e){
                let name = $('#fullname').val();
                if(name.length < 3){
                    e.preventDefault();
                    $('#fullname').css('border', '2px solid red');
                    $('.error-msg').slideDown();
                }
            });

            $('#fullname').keyup(function(){
                $(this).css('border', '1px solid #ddd');
                $('.error-msg').slideUp();
            });
        });
    </script>

</body>
</html>
