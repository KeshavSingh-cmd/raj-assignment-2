<div class="input-group">
    <label>Father's Name</label>
    <input type="text" name="father" placeholder="Father's Name" required>
</div>

<div class="input-group">
    <label>Mother's Name</label>
    <input type="text" name="mother" placeholder="Mother's Name" required>
</div>

<div class="input-group">
    <label>Date of Birth</label>
    <input type="date" name="dob" required>
</div>

<div class="input-group">
    <label>Gender</label>
    <select name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
</div>

<div class="input-group">
    <label>Address</label>
    <input type="text" name="address" placeholder="Enter your address" required>
</div>

<div class="input-group">
    <label>Nationality</label>
    <input type="text" name="nationality" placeholder="Indian" required>
</div>

<div class="input-group">
    <label>Languages Known</label>
    <input type="text" name="languages" placeholder="English, Hindi, Kannada">
</div>

<div class="input-group">
    <label>Hobbies / Skills</label>
    <input type="text" name="skills" placeholder="Cricket, Coding, Music">
</div>
